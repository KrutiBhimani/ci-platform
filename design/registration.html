<html>

<head>
  <title>registration</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-12 px-0 position-relative">
        <img src='Assets/Grow-Trees-On-the-path-to-environment-sustainability-login.png'
          style="width:100%; height: 100%;">
        <div class="Layer-59">
          <span class="Sed-ut-perspiciatis-unde-omnis-iste-natus-voluptatem">Join our mission in saving our
            rainforest</span>
          <br /><br />
          <span class="Lorem-ipsum-dolor-sit-amet-consectetur-adipiscing-elit-sed-do">join us now!</span>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 d-md-flex align-items-center">
        <div class="Layer-52">
          <br />
          <form action="home.html" method="post">
            <div class="form-group">
              <span class="Email">First Name</span>
              <input type="text" placeholder="Enter your first name..." name="fname"
                class="Rounded-Rectangle-2 form-control" style="font-size:14px; height:37px;">
            </div>
            <div class="form-group">
              <span class="Email">Lastname</span>
              <input type="text" placeholder="Enter your last name..." name="lname"
                class="Rounded-Rectangle-2 form-control" style="font-size:14px; height:37px;">
            </div>
            <div class="form-group">
              <span class="Email">Phone Number</span>
              <input type="number" placeholder="Enter your phone number..." name="pno"
                class="Rounded-Rectangle-2 form-control" style="font-size:14px; height:37px;">
            </div>
            <div class="form-group">
              <span class="Email">Email Address</span>
              <input type="email" placeholder="Enter your email address..." name="email"
                class="Rounded-Rectangle-2 form-control" style="font-size:14px; height:37px;">
            </div>
            <div class="form-group">
              <span class="Email">Password</span>
              <input type="password" placeholder="Enter your password..." name="password1"
                class="Rounded-Rectangle-2 form-control" style="font-size:14px; height:37px;">
            </div>
            <div class="form-group">
              <span class="Email">Confirm Password</span>
              <input type="password" placeholder="Enter your password again..." name="password2"
                class="Rounded-Rectangle-2 form-control" style="font-size:14px; height:37px;">
            </div>
            <button class="login" name="login" type="submit">LOGIN</button>
          </form>
          <p class="text-center">
            <a href="forgetpsd.html" class="lost">Lost your password?</a><br /><br />
          </p>
          <p class="text-center"><a href="policy.html" class="Privacy-Policy">Privacy Policy</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
